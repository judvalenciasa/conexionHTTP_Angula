<button (click)="onClickUpdate()">Actualizar post</button>
<button (click)="onClickDelete()">Borrar</button>

<div>
  <!--<button (click)="onClickPost()">Petic√≥n POST</button>-->
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div>
      <label>Titulo</label>
      <input type="text" formControlName="title">
    </div>
    <div>
      <label>Cuerpo</label>
      <input type="text" formControlName="body">
    </div>
    <div>
      <label>User Id</label>
      <input type="text" formControlName="userId">
    </div>
    <input type="submit" value="Enviar">
  </form>
</div>
<div class="posts">
  <div class="post" *ngFor="let post of arrPost" (click)="onClick(post.id)">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
    <p>{{post.userId}}</p>
  </div>
</div>


<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.body}}
  </li>
</ul>
